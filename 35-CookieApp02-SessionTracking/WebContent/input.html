<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>35-CookieApp02-SessionTracking</title>
</head>
<body bgcolor="cyan">

		<h1 style="color:red; text-align:center">Cookies Based --- SessionTracking</h1>
		<form action="firsturl" method="POST">
		
		<table border="0" bgcolor="pink" align="center">

			<tr>
				<th> Person Name :</th>
				<td><input type="text" name="pname"
					placeholder="Enter Person Name"></td>
			</tr>
			
			<tr>
				<th> Father Name :</th>
				<td><input type="text" name="fname"
					placeholder="Enter Father Name"></td>
			</tr>
			
			<tr>
				<th>Gender :</th>
				<td><input type="radio" name="gender" value="Male"
					checked="checked" />Male&nbsp;&nbsp; <input type="radio"
					name="gender" value="Female" />Female &nbsp;&nbsp;</td>
			</tr>
			
			<tr>
			  <td colspan="2"><input type="submit" value="Continue" /> 
					          <input type="reset" value="Cancel" /></td>
			</tr>
	 </table>
	</form>
</body>
</html>
