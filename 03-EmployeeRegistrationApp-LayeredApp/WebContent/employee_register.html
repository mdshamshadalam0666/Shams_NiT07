<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title> Employee Registration Layered Application </title>
</head>
<body>
<h1 style="color: red" align="center"> Employee Registration Layered Application </h1>
<form action="controller" method="Post">
		<table align="center" border="1" bgcolor="cyan" row="5" col="2">
		    <tr>
				<th> Employee Name :</th>
				<td><input type="text" name="ename"
					placeholder="Enter Employee Name"></td>
			</tr>
			
			 <tr>
				<th>  Employee Address :</th>
				<td><input type="text" name="eadd"
					placeholder="Enter Employee Address"></td>
			</tr>
			
			
			 <tr>
				<th> Employee DOJ :</th>
				<td><input type="date" name="doj"></td>
			</tr>
			
			 <tr>
				<th> Employee Basic Salary :</th>
				<td><input type="text" name="basicSalary"></td>
			</tr>
					
				<tr>
				   <td colspan="2"><input type="submit" value="Register Employee" />&nbsp;&nbsp;
				   <input type="reset"   value="Cancel" />
					</td>
				</tr>
			</table>
	</form>
</body> 
</html>
