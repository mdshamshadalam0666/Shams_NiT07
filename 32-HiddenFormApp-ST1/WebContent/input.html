<body bgcolor="cyan">
		<h1 style="color: red" align="center"> Session Tracking --  Dynamic Hidden Form Fields</h1>

     <tr>
        <td>Person  name:: </td>
        <td><input type="text" name="pname"/>  </td>
     </tr>
     <tr>
        <td> FatherName:: </td>
        <td><input type="text" name="fname"/>  </td>
     </tr>
     <tr>
        <td>Marital Status:: </td>
        <td><input type="radio" name="ms"  value="single"  checked/> Single &nbsp;&nbsp;

          </td>
     </tr>
      <tr>
        <td colspan="2"> <input type="submit"  value="Continue"/> 
                          <input type="reset" value="Cancel" /> </td>
        
     </tr>
  </table>

</form>
